<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- <link href="css/styles.css" rel="stylesheet" type="text/css"> -->
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Ice Cream</title>
  </head>
  <body>
    <div class="container">
     <h1>Fill in the blanks to write your favorite flavor!</h1>
     <div>
       <form id="formOne">
         <div class="form-group">
           <label for="vanilla">vanilla</label>
           <input id="vanilla" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="coffee">coffee</label>
           <input id="coffee" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="banana">banana</label>
           <input id="banana" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="berry">berry</label>
           <input id="berry" class="form-control" type="text">
         </div>

         <button type="submit" class="btn">Show me the story!</button>
       </form>
      </div>
      <div id="story">
        <h1>A fantastical adventure</h1>
        <p>
        I want a <span class="vanilla"></span> flavor <span class="coffee"></span> or <span class="banana"></span> or <span class="berry"></span>"
        </p>
      </div>
    </div>
  </body>
</html>
